<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card">
      <!-- Card Result -->
      <section class="card__result">
        <h1 class="cr-title">Your Result</h1>
        <div class="cr-info">
          <h2 class="cr__user-score">76</h2>
          <h3 class="cr__total-score">of 100</h3>
        </div>
        <h4 class="cr-grade">Great</h4>
        <p class="cr-description">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </section>
      <!-- Card Summary -->
      <section class="card__summary">
        <h5 class="cs-title">Summary</h5>
        <ul class="cs__factors">
          <li class="factor factor-reaction">
						<img class="factor__icon" src="./assets/images/icon-reaction.svg" alt="">
            <div>Reaction</div>
						<div class="factor__score-info">
							<span>80</span>
							<span>/ 100</span>
						</div>
          </li>
          <li class="factor factor-memory">
						<img class="factor__icon" src="./assets/images/icon-memory.svg" alt="">
            <div>Memory</div>
						<div class="factor__score-info">
							<span>92</span>
							<span>/ 100</span>
						</div>
          </li>
          <li class="factor factor-verbal">
						<img class="factor__icon" src="./assets/images/icon-verbal.svg" alt="">
            <div>Verbal</div>
						<div class="factor__score-info">
							<span>61</span>
							<span>/ 100</span>
						</div>
          </li>
          <li class="factor factor-visual">
						<img class="factor__icon" src="./assets/images/icon-visual.svg" alt="">
            <div>Visual</div>
						<div class="factor__score-info">
							<span>72</span>
							<span>/ 100</span>
						</div>
          </li>
        </ul>
        <button class="cs-button">Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Rogelio Camargo </a>.
    </footer>
  </body>
</html>
