<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__result">
        <h1 class="card__result-title">Your Result</h1>
        <div class="card__score-result">
          <h2 class="card__user-score">76</h2>
          <h3 class="card__total-score">of 100</h3>
        </div>
        <h4 class="card__result-grade">Great</h4>
        <p class="card__result-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card__summary">
        <h5 class="card__summary-title">Summary</h5>
        <ul class="card__factors">
          <li class="card__factor-item">
            <span> Reaction </span>
            <span> 80 / 100 </span>
          </li>
          <li class="card__factor-item">
            <span> Memory </span>
            <span> 92 / 100 </span>
          </li>
          <li class="card__factor-item">
            <span> Verbal </span>
            <span> 61 / 100 </span>
          </li>
          <li class="card__factor-item">
            <span> Visual </span>
            <span> 72 / 100 </span>
          </li>
        </ul>
        <button class="card__continue-button">Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Rogelio Camargo </a>.
    </footer>
  </body>
</html>
